<!DOCTYPE html>
<html>
<head>
	<title>Viking Store</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Skranji">
</head>
<body>
	<div id="header">
		<div id="logo">
			<span class="skranji">Viking Store</span>
		</div>
		<div id="cart">
			<img src="icon_empty_cart.png">
			<span class="skranji">Your Cart</span>
		</div>
	</div>

	<div id="main-container">
		<div id="main-image">
			<div id="image-title">
				<h1 class="skranji">
					The Viking Store
				</h1>
			</div>
		</div>
		<div id="main-tagline">
			<span class="tagline-text skranji">
				THE BEST VIKING AXES
			</span>
		</div>
		<div id="main-subtagline">
			<h2 class="skranji">
				Quality. When you need it most.
			</h2>
		</div>
	</div>
</body>
</html>
